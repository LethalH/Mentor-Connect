<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Popup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body.modal-open {
            overflow: hidden;
        }
        .navbar {
            z-index: 1000;
        }
        .wallet-icon {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .popup-overlay.show {
            display: flex;
        }
        .wallet-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }
        .wallet-box .header {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .balance {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .offer-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .offer-item:last-child {
            border-bottom: none;
        }
        .offer-item .offer-details {
            font-size: 1rem;
        }
        .offer-item .btn-recharge {
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/50" alt="Brand Logo" style="width: 50px; height: 50px; border-radius: 50%;">
                Mentorship
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="community.html">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link wallet-icon" id="walletIcon">
                            <i class="fa-solid fa-wallet"></i>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notifications.html">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
 <li class="nav-item">
                        <a class="nav-link" href="wallet.html">
                            <i class="fa-solid fa-wallet"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="wallet-box">
            <div class="header">Wallet Balance</div>
            <div class="balance">Rs 120.00</div>
            
            <!-- Offer Item 1 -->
            <div class="offer-item">
                <div class="offer-details">Recharge Rs50 and get 5% extra</div>
                <button class="btn btn-primary btn-recharge">Recharge</button>
            </div>
            
            <!-- Offer Item 2 -->
            <div class="offer-item">
                <div class="offer-details">Recharge Rs100 and get 10% extra</div>
                <button class="btn btn-primary btn-recharge">Recharge</button>
            </div>
            
            <!-- Offer Item 3 -->
            <div class="offer-item">
                <div class="offer-details">Recharge Rs200 and get 15% extra</div>
                <button class="btn btn-primary btn-recharge">Recharge</button>
            </div>
            
            <!-- Offer Item 4 -->
            <div class="offer-item">
                <div class="offer-details">Recharge Rs500 and get 20% extra</div>
                <button class="btn btn-primary btn-recharge">Recharge</button>
            </div>
            
            <!-- More offers can be added here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const walletIcon = document.getElementById('walletIcon');
        const popupOverlay = document.getElementById('popupOverlay');

        walletIcon.addEventListener('click', function() {
            popupOverlay.classList.toggle('show');
            document.body.classList.toggle('modal-open');
        });

        popupOverlay.addEventListener('click', function(event) {
            if (event.target === popupOverlay) {
                popupOverlay.classList.remove('show');
                document.body.classList.remove('modal-open');
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
